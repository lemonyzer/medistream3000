<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Vehicle Hire Records</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>


    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-table"></i>Table</li>
              <li><i class="fa fa-th-list"></i>Basic Table</li>
            </ol>
          </div>
        </div>
        <!-- page start-->

        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
               Vehicle Hire Details
              </header>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_table"></i>startTimestamp</th>
										<th><i class="icon_table"></i>Id</th>
                    <th><i class="icon_table"></i>medistreamId</th>
                    <th><i class="icon_table"></i>Booked</th>
                    <th><i class="icon_cogs"></i> appointmentDate</th>
                    <th><i class="icon_cogs"></i> duration</th>
                    <th><i class="icon_cogs"></i> appointmentUuid</th>
                  </tr>
									 <tr th:each="appointments:${appointments}">
										 <td th:text="${appointments.startTimestamp}">startTimestamp</td>
										 <td th:text="${appointments.id}">Id</td>
										 <td th:text="${appointments.medistreamId}">medistreamId</td>
										 <td th:text="${appointments.booked}">Booked</td>
										 <td th:text="${appointments.appointmentDate}">appointmentDate</td>
										 <td th:text="${appointments.duration}">duration</td>
										 <td th:text="${appointments.appointmentUuid}">appointmentUuid</td>

											<td>
												<div class="btn-group">
                          <a th:if="${appointments.booked} == 0" class="btn btn-primary" id="editButton"> book <i class="icon_pencil-edit"></i></a>
                          <a th:if="${appointments.booked} == 1" class="btn btn-danger" id="editButton"> booked <i class="icon_close_alt2"></i></a>
													<a class="btn btn-primary" id="editButton" >-> edit<i class="icon_pencil-edit"></i></a>
													<a class="btn btn-success" id="detailsButton">-> details<i class="icon_document_alt"></i></a>
													<a class="btn btn-danger"  id="deleteButton">-> delete<i class="icon_close_alt2"></i></a>
												</div>
											</td>
										</tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="#">BootstrapMade</a>
        </div>
    </div>
  </section>
  <!-- container section end -->

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nicescroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script type="text/javascript" src="static/js/vehicleHire.js" th:src="@{/js/vehicleHire.js}"></script>


</body>

</html>
